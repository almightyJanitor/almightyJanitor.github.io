<!DOCTYPE html>
<html>
<head>

</head>
<body>
<h1> KoL War Quest Calculator v.2</h1>
<div id='subtitle'><b>An optimal adventurer is you!</b></div>

<div id='input'>

  <input type="text" id="lh" value=35> Lighthouse

  <br>
  <input type="text" id="nu" value=40> Nuns
  <br>
  <input type="text" id="fa" value=45> Farm
  <br>

  <br>

  <br>
</div>
</div>

<div id='result'></div>
<div id='second'></div>
